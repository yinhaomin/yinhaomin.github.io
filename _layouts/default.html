<!DOCTYPE html>
<html lang="{{ site.lang }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/images/y2.ico" />
  <title>Yinhaomin's Blog - 专注于互联网搜索技术/社区平台/爬虫抓取/数据挖掘</title>
  <meta name="viewport" content="width=device-width">

  {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
  {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
  {% if site.author %}<meta name="author" content="{{ site.author }}">{% endif %}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css" type="text/css">
  <!-- <link rel="stylesheet" href="http://apps.bdimg.com/libs/prettify/r298/prettify.min.css" type="text/css"> -->

  <!-- syntax highlighting CSS -->
  <!-- <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css" type="text/css"> -->

  {% if site.plus %}<link rel="author" href="{{ site.plus }}">{% endif %}
  {% if page.alternates %} {% for alternate in page.alternates %}
  <link rel="alternate" type="{{ alternate.type }}" title="{{ alternate.title }}" href="{{ alternate.href }}">
  {% endfor %} {% endif %}
</head>
<body>
  <div class="container">
    <header>
      <h1><a href="/">{{ site.title }}</a></h1>
    </header>
    {{ content }}
  </div>
</div>
  <footer>
    <a href="/"><img class="logo" src="/images/checker.png"></a>
  </footer>
  <!-- <script src="http://apps.bdimg.com/libs/prettify/r298/prettify.min.js"></script> -->
  <script type="text/javascript">
      // window.onload = function () {
      //     $("pre").addClass("prettyprint");
      //     prettyPrint();
      // };
  </script>
  <script type="text/javascript">
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-41956987-1', 'www.yinhaomin.com');
    ga('send', 'pageview');
  </script>
</body>
</html>
